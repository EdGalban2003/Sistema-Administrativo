<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloqueo de Usuario</title>
    <script>
        // Función para mostrar el tiempo restante en el contador
        function mostrarTiempoRestante(tiempoRestante) {
            document.getElementById('tiempo-restante').innerHTML = tiempoRestante;
        }

        // Función para contar en retroceso y redirigir después de 45 segundos
        function iniciarContador() {
            var tiempoRestante = 45; // 45 segundos de bloqueo
            mostrarTiempoRestante(tiempoRestante);

            var intervalo = setInterval(function() {
                tiempoRestante--;
                mostrarTiempoRestante(tiempoRestante);

                if (tiempoRestante <= 0) {
                    clearInterval(intervalo);
                    // Redirige al usuario después del tiempo de bloqueo
                    window.location.href = '1_Login.php';
                }
            }, 1000);
        }
    </script>
</head>
<body onload="iniciarContador()">
    <h1>Bloqueo de Usuario</h1>
    <p>Has excedido el número máximo de intentos fallidos. Tu cuenta ha sido bloqueada.</p>
    <p>Por favor, contacta a un administrador o restablece tu contraseña.</p>
    <p>Vuelve a intentarlo después de <span id="tiempo-restante"></span> segundos.</p>
</body>
</html>
