<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sección de Reembolsos y Devoluciones</title>
</head>
<body>
    <div>
        <h2>Sección de Reembolsos y Devoluciones</h2>
        <form id="formularioReembolsoDevolucion">
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" required>
            <label for="nombre">Nombre del Cliente:</label>
            <input type="text" id="nombre" required>
            <label for="motivo">Motivo:</label>
            <input type="text" id="motivo" required>
            <label for="devolucion">Devolución:</label>
            <input type="text" id="devolucion">
            <button type="button" onclick="agregarReembolsoDevolucion()">Añadir Reembolso/Devolución</button>
            <button type="button" onclick="verificarReembolsoDevolucion()">Verificar Reembolso/Devolución</button>
            <button type="button" onclick="eliminarReembolsoDevolucion()">Eliminar Reembolso/Devolución</button>
            <button type="button" onclick="modificarReembolsoDevolucion()">Modificar Reembolso/Devolución</button>
        </form>
        <button type="button" onclick="consultarReembolsosDevoluciones()">Consultar Reembolsos/Devoluciones</button>
        <table id="tablaReembolsosDevoluciones">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nombre del Cliente</th>
                    <th>Motivo</th>
                    <th>Devolución</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se agregarán dinámicamente los reembolsos y devoluciones -->
            </tbody>
        </table>
    </div>

    <script>
        function agregarReembolsoDevolucion() {
            var codigo = document.getElementById("codigo").value;
            var nombre = document.getElementById("nombre").value;
            var motivo = document.getElementById("motivo").value;
            var devolucion = document.getElementById("devolucion").value;

            var tabla = document.getElementById("tablaReembolsosDevoluciones").getElementsByTagName('tbody')[0];
            var fila = tabla.insertRow(tabla.rows.length);
            var celdaCodigo = fila.insertCell(0);
            var celdaNombre = fila.insertCell(1);
            var celdaMotivo = fila.insertCell(2);
            var celdaDevolucion = fila.insertCell(3);

            celdaCodigo.innerHTML = codigo;
            celdaNombre.innerHTML = nombre;
            celdaMotivo.innerHTML = motivo;
            celdaDevolucion.innerHTML = devolucion;

            // Limpiar los campos del formulario
            document.getElementById("codigo").value = "";
            document.getElementById("nombre").value = "";
            document.getElementById("motivo").value = "";
            document.getElementById("devolucion").value = "";
        }

        function verificarReembolsoDevolucion() {
            var codigo = prompt("Ingrese el código del reembolso/devolución a verificar:");
            var tabla = document.getElementById("tablaReembolsosDevoluciones").getElementsByTagName('tbody')[0];

            for (var i = 0; i < tabla.rows.length; i++) {
                var celdaCodigo = tabla.rows[i].cells[0];

                if (celdaCodigo.innerHTML === codigo) {
                    alert("Reembolso/Devolución encontrado:\n" +
                        "Código: " + celdaCodigo.innerHTML + "\n" +
                        "Nombre del Cliente: " + tabla.rows[i].cells[1].innerHTML + "\n" +
                        "Motivo: " + tabla.rows[i].cells[2].innerHTML + "\n" +
                        "Devolución: " + tabla.rows[i].cells[3].innerHTML);
                    return;
                }
            }

            alert("Reembolso/Devolución no encontrado.");
        }

        function eliminarReembolsoDevolucion() {
            var codigo = prompt("Ingrese el código del reembolso/devolución a eliminar:");
            var tabla = document.getElementById("tablaReembolsosDevoluciones").getElementsByTagName('tbody')[0];

            for (var i = 0; i < tabla.rows.length; i++) {
                var celdaCodigo = tabla.rows[i].cells[0];

                if (celdaCodigo.innerHTML === codigo) {
                    tabla.deleteRow(i);
                    alert("Reembolso/Devolución eliminado.");
                    return;
                }
            }

            alert("Reembolso/Devolución no encontrado.");
        }

        function modificarReembolsoDevolucion() {
            var codigo = prompt("Ingrese el código del reembolso/devolución a modificar:");
            var tabla = document.getElementById("tablaReembolsosDevoluciones").getElementsByTagName('tbody')[0];

            for (var i = 0; i < tabla.rows.length; i++) {
                var celdaCodigo = tabla.rows[i].cells[0];

                if (celdaCodigo.innerHTML === codigo) {
                    var nuevoNombre = prompt("Ingrese el nuevo nombre del cliente:");
                    var nuevoMotivo = prompt("Ingrese el nuevo motivo:");
                    var nuevaDevolucion = prompt("Ingrese la nueva devolución:");

                    tabla.rows[i].cells[1].innerHTML = nuevoNombre;
                    tabla.rows[i].cells[2].innerHTML = nuevoMotivo;
                    tabla.rows[i].cells[3].innerHTML = nuevaDevolucion;

                    alert("Reembolso/Devolución modificado.");
                    return;
                }
            }

            alert("Reembolso/Devolución no encontrado.");
        }

        function consultarReembolsosDevoluciones() {
            var tabla = document.getElementById("tablaReembolsosDevoluciones").getElementsByTagName('tbody')[0];

            if (tabla.rows.length > 0) {
                for (var i = 0; i < tabla.rows.length; i++) {
                    var codigo = tabla.rows[i].cells[0].innerHTML;
                    var nombre = tabla.rows[i].cells[1].innerHTML;
                    var motivo = tabla.rows[i].cells[2].innerHTML;
                    var devolucion = tabla.rows[i].cells[3].innerHTML;

                    console.log("Reembolso/Devolución " + (i + 1) + ":\n" +
                        "Código: " + codigo + "\n" +
                        "Nombre del Cliente: " + nombre + "\n" +
                        "Motivo: " + motivo + "\n" +
                        "Devolución: " + devolucion);
                }
            } else {
                alert("No hay reembolsos/devoluciones para mostrar.");
            }
        }
    </script>
</body>
</html>
